gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;lgjhHmhEUfBVVSUQdlQv-18\&quot; value=\&quot;&amp;lt;b&amp;gt;Основной сценарий&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;175\&quot; y=\&quot;760\&quot; width=\&quot;90\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;lgjhHmhEUfBVVSUQdlQv-20\&quot; value=\&quot;&amp;lt;div&amp;gt;1. &amp;lt;b&amp;gt;Пользователь:&amp;amp;nbsp;&amp;lt;/b&amp;gt;открывает приложение.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;1.1&amp;amp;nbsp;&amp;lt;strong style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Система:&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt; Отображает главный экран приложения.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;2. &amp;lt;b&amp;gt;Пользователь:&amp;amp;nbsp;&amp;lt;/b&amp;gt;находит ранее купленный товар и переходит в раздел &amp;quot;Оставить отзыв&amp;quot;.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;2.1&amp;amp;nbsp;&amp;lt;strong style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Система:&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt; Переходит на экран товара, отображает интерфейс для написания отзыва.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;3. &amp;lt;b&amp;gt;Пользователь:&amp;amp;nbsp;&amp;lt;/b&amp;gt;вводит текст отзыва.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;3.1&amp;amp;nbsp;&amp;lt;strong style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Система:&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt; Отображает текст отзыва в соответствующем поле и активирует кнопку &amp;quot;Добавить фото/видео&amp;quot;.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;4. &amp;lt;b&amp;gt;Пользователь:&amp;amp;nbsp;&amp;lt;/b&amp;gt;нажимает на кнопку &amp;quot;Добавить фото/видео&amp;quot;.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;4.1&amp;amp;nbsp;&amp;lt;strong style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Система:&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt; Открывает диалоговое окно выбора файлов с доступом к галерее устройства.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;5.&amp;amp;nbsp;&amp;lt;strong style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Система:&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt; Ожидает выбора файлов пользователем.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;6. &amp;lt;b&amp;gt;Пользователь:&amp;amp;nbsp;&amp;lt;/b&amp;gt;выбирает одно или несколько фото/видео.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;6.1&amp;amp;nbsp;&amp;lt;strong style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Система:&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt; Отмечает выбранные файлы, проверяет их на соответствие ограничениям по размеру и формату.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;7. &amp;lt;b&amp;gt;Система:&amp;amp;nbsp;&amp;lt;/b&amp;gt;загружает выбранные файлы на сервер и о&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;тображает индикатор загрузки, затем подтверждает успешную загрузку каждого файла.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;8. &amp;lt;b&amp;gt;Система:&amp;amp;nbsp;&amp;lt;/b&amp;gt;отображает миниатюры загруженных файлов в отзыве.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;9. &amp;lt;b&amp;gt;Пользователь:&amp;lt;/b&amp;gt; нажимает на кнопку &amp;quot;Отправить отзыв&amp;quot;.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;strong&amp;gt;9.1 Система:&amp;lt;/strong&amp;gt;&amp;amp;nbsp;отображает уведомление об успешной отправке и возвращает пользователя на страницу товара.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;movable=1;resizable=1;rotatable=1;deletable=1;editable=1;locked=0;connectable=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;330\&quot; y=\&quot;580\&quot; width=\&quot;280\&quot; height=\&quot;460\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;lgjhHmhEUfBVVSUQdlQv-22\&quot; value=\&quot;&amp;lt;b&amp;gt;Альтернативный сценарий&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;190\&quot; y=\&quot;1250\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;lgjhHmhEUfBVVSUQdlQv-32\&quot; value=\&quot;&amp;lt;div&amp;gt;1. &amp;lt;b&amp;gt;Пользователь &amp;lt;/b&amp;gt;пытается загрузить файл, превышающий ограничение по размеру.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;(Ограничений по весу для фото нет, а видео файлы могут быть размером до 20 МБ, с максимальной длиной 3 минуты)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Ограничение по количеству фото -&amp;amp;nbsp; 5 максимум&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;2. &amp;lt;b&amp;gt;Приложение &amp;lt;/b&amp;gt;выводит сообщение об ошибке и предлагает выбрать файлы&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1
