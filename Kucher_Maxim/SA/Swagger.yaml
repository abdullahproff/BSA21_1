openapi: 3.0.0
info:
  title: Favorites API
  description: API для управления списком избранного пользователя
  version: 1.0.0

paths:
  /v1/favorites:
    post:
      summary: Добавление товара в список избранного пользователя
      description: Добавляет товар в список избранного пользователя.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  description: Уникальный идентификатор пользователя
                productId:
                  type: integer
                  description: Уникальный идентификатор товара
              required:
                - userId
                - productId
      responses:
        '201':
          description: Операция выполнена успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  favoriteId:
                    type: integer
                    description: Уникальный идентификатор записи
                  userId:
                    type: integer
                    description: Уникальный идентификатор пользователя
                  productId:
                    type: integer
                    description: Уникальный идентификатор товара
                  message:
                    type: string
                    description: Статус операции
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Код ошибки
                  message:
                    type: string
                    description: Сообщение об ошибке
              example:
                errorCode: "BAD_REQUEST"
                message: "userId и productId обязательны."
        '404':
          description: Пользователь или товар не найдены
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Код ошибки
                  message:
                    type: string
                    description: Сообщение об ошибке
              example:
                errorCode: "NOT_FOUND"
                message: "Пользователь не найден."
  /v1/favorites/{userId}:
    get:
      summary: Получение списка избранных товаров
      description: Возвращает список товаров в избранном пользователя.
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: Уникальный идентификатор пользователя
      responses:
        '200':
          description: Операция выполнена успешно
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    favoriteId:
                      type: integer
                      description: Уникальный идентификатор записи
                    productId:
                      type: integer
                      description: Уникальный идентификатор товара
                    productName:
                      type: string
                      description: Название товара
                    price:
                      type: number
                      format: decimal
                      description: Цена товара
                    description:
                      type: string
                      description: Описание товара
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Код ошибки
                  message:
                    type: string
                    description: Сообщение об ошибке
              example:
                errorCode: "BAD_REQUEST"
                message: "userId обязателен."
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Код ошибки
                  message:
                    type: string
                    description: Сообщение об ошибке
              example:
                errorCode: "NOT_FOUND"
                message: "Пользователь не найден."
